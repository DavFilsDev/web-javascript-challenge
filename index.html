<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JCRAM'V Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">    
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/login.css">
</head>
<body>
    <main>
        <div class="container-login">
            <h2 class="container-login__title">Login</h2>
            <p class="container-login__description">Enter your credentials to acess a world of tarvel <br>opportunities, personalized itineraries and exlclusive deals. <br>Let's explore the world together !</p>
            <form class="container-login__form" id="loginForm">
                <div class="container-login__form__input">
                    <i class="fa fa-user"></i>
                    <input type="email" id="email" placeholder="test@gmail.com" required>
                </div>
                <div class="container-login__form__input">
                    <i class="fa fa-lock"></i>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" id="button">Login Now</button>
                <div class="error-message">
                    <i class="fa fa-exclamation-triangle"></i>
                    email or password invalid
                </div>
            </form>
        </div>
        <div class="container-images">
            <img src="/assets/images/plane.png" alt="Image en zoom" class="image1">
            <img src="/assets/images/loginImage.png" alt="Image en mouvement" class="image2">
        </div>
    </main>
    <script src="/assets/js/auth.js"></script>
</body>
</html>
